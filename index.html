      padding: 20px;
      margin: 0;
      position: relative;

      position: fixed;
      top: 0;

    .footer-icon {

    // Slideshow de fundo
    const backgrounds = [
      'img/background1.jpg',
      'img/background2.jpg',
      'img/background3.jpg'
	  'img/background4.jpg'
	  'img/background5.jpg'
	  'img/background6.jpg' 
	  'img/background7.jpg'
    ];
    let currentBackgroundIndex = 0;

    function changeBackground() {
      document.body.style.backgroundImage = `url('${backgrounds[currentBackgroundIndex]}')`;
      currentBackgroundIndex = (currentBackgroundIndex + 1) % backgrounds.length;
    }

    // Inicia com a primeira imagem
    changeBackground();
    // Muda a cada 5 segundos
    setInterval(changeBackground, 5000);

    let player;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('youtubePlayer', {
        height: '0',
        width: '0',
        videoId: 'hhtJObpHql0', // Substitua pelo ID do vídeo
        playerVars: {
          autoplay: 1,
          loop: 1,
          playlist: 'hhtJObpHql0',
          mute: 1
        },
        events: {
          'onReady': onPlayerReady,
          'onError': onPlayerError
        }
      });
    }

    function onPlayerReady(event) {
      event.target.setVolume(0);
      event.target.playVideo();
    }

    function onPlayerError(event) {
      console.error('Erro no player do YouTube:', event.data);
      alert('Não foi possível carregar a música. Verifique o ID do vídeo ou tente outro.');
    }

    function startMusic() {
      if (player) {
        player.playVideo();
      }
    }

    document.getElementById('volumeSlider').addEventListener('input', function() {
      if (player) {
        player.setVolume(this.value);
        player.unMute();
      }
    });

    function sortearCampeao() {
      const image = document.getElementById("championImage");
      const name = document.getElementById("championName");

      let count = 0;
      const total = 30;
      const interval = setInterval(() => {
        const random = campeoes[Math.floor(Math.random() * campeoes.length)];
        image.src = random.imagem;
        name.textContent = random.nome;

        image.style.transform = `rotate(${count * 20}deg)`;
        count++;

        if (count >= total) {
          clearInterval(interval);
          image.style.transform = `rotate(0deg)`;
        }
      }, 50);
    }
