<body>
  <h1>Roleta de Campeões - League of Legends</h1>
  <img id="championImage" src="img/AhriSquare.png" alt="Campeão" />
  <div id="championName">Ahri</div>
  <button onclick="sortearCampeao()">Sortear Campeão</button>

  <div id="volumeControl">
    <label for="volumeSlider">Volume:</label>
    <input type="range" id="volumeSlider" min="0" max="100" value="0">
  </div>
  <button id="playMusicButton" onclick="startMusic()">Tocar Música</button>

  <div id="youtubePlayer"></div>

  <footer>
    <p>Feito com ❤️ por Lexfive</p>
    <div id="footerButtons">
      <a href="https://www.instagram.com/kitkatblac/" target="_blank" rel="noopener noreferrer">
        <button>
          Instagram <img src="img/custom-icon.png" alt="Instagram Icon" class="footer-icon">
        </button>
      </a>
      <button onclick="toggleAbout()">Sobre</button>
      <a href="https://example.com/donate" target="_blank" rel="noopener noreferrer">
        <button>Donate</button>
      </a>
    </div>
    <div id="aboutSection">
      <h3>Sobre o Projeto</h3>
      <p>Este site é uma roleta de campeões de League of Legends, criada para diversão dos jogadores. Inclui uma roleta aleatória, música temática e um design interativo. Feito com HTML, CSS e JavaScript por Lexfive.</p>
      <button onclick="toggleAbout()">Fechar</button>
    </div>
  </footer>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    const campeoes = [
      { nome: "Aatrox", imagem: "img/AatroxSquare.png" },
      { nome: "Ahri", imagem: "img/AhriSquare.png" },
      // ... (outras imagens de campeões permanecem as mesmas) ...
      { nome: "Zilean", imagem: "img/ZileanSquare.png" }
    ];

    // Slideshow de fundo
    const backgrounds = [
      'img/background3.jpg',
      'img/background4.jpg', // Nova imagem
      'img/background5.jpg'  // Nova imagem
    ];
    let currentBackgroundIndex = 0;

    function changeBackground() {
      document.body.style.backgroundImage = `url('${backgrounds[currentBackgroundIndex]}')`;
      currentBackgroundIndex = (currentBackgroundIndex + 1) % backgrounds.length;
    }

    // Inicia com a primeira imagem
    changeBackground();
    // Muda a cada 5 segundos
    setInterval(changeBackground, 5000);

    let player;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('youtubePlayer', {
        height: '0',
        width: '0',
        videoId: 'SEU_ID_AQUI', // Substitua pelo ID do vídeo
        playerVars: {
          autoplay: 1,
          loop: 1,
          playlist: 'SEU_ID_AQUI',
          mute: 1
        },
        events: {
          'onReady': onPlayerReady,
          'onError': onPlayerError
        }
      });
    }

    function onPlayerReady(event) {
      event.target.setVolume(0);
      event.target.playVideo();
    }

    function onPlayerError(event) {
      console.error('Erro no player do YouTube:', event.data);
      alert('Não foi possível carregar a música. Verifique o ID do vídeo ou tente outro.');
    }

    function startMusic() {
      if (player) {
        player.playVideo();
      }
    }

    document.getElementById('volumeSlider').addEventListener('input', function() {
      if (player) {
        player.setVolume(this.value);
        player.unMute();
      }
    });

    function sortearCampeao() {
      const image = document.getElementById("championImage");
      const name = document.getElementById("championName");

      let count = 0;
      const total = 30;
      const interval = setInterval(() => {
        const random = campeoes[Math.floor(Math.random() * campeoes.length)];
        image.src = random.imagem;
        name.textContent = random.nome;

        image.style.transform = `rotate(${count * 20}deg)`;
        count++;

        if (count >= total) {
          clearInterval(interval);
          image.style.transform = `rotate(0deg)`;
        }
      }, 50);
    }

    function toggleAbout() {
      const aboutSection = document.getElementById('aboutSection');
      aboutSection.classList.toggle('show');
    }
  </script>
</body>
</html>
